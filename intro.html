<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title></title>
<link rel="stylesheet" href="css/common.css"/>
<link rel="stylesheet" href="css/intro.css"/>
</head>
<body>
<div id="intro" ng-app="myApp" ng-controller="titleSrc">
  <img id="bg" src="imgs/bg2.jpg" alt=""/>
  <img class="titleSrc" ng-src="{{titleSrc}}" alt=""/>
  <div class="btns">
    <div class="confirm {{select}}" ng-click="confirm()"></div>
    <div class="back" ng-click="back()" style="float: right;"></div>
  </div>
  <div class="content">
    <div class="albumTitle">

    </div>
    <img class="albumIntroduce" ng-src="{{albumIntroduce}}">


    <div class="count">
      <div ng-click="detail(x.title,$index)" ng-repeat="x in albums" class="{{($index+1)%3==0?'cr':''}}">
        <img class="title" style="width:100%" ng-src="{{x.menuSrc}}">

        <div class="number font_num" ng-bind="x.list.length">
        </div>
      </div>
    </div>

  </div>
</div>
<div id="warning">

</div>
<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/intro.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
